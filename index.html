<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/80e205da37.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="wrapper">
    <div class="container">

    <header>
      <img src="images/logo.svg" alt="huddle logo">
    </header>

    <main>

      <div class="main_imageholder">
      <img src="images/illustration-mockups.svg" alt="illustrated screenshots">
      </div>

      <div class="textholder">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button href="#">Register</button>
        </div>
    </main>

    <div class="social">
      <ul>
      <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="https://twitter.com/charitytemple"><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
    </ul>
    </div>
  </div>
  </div>

</html>
